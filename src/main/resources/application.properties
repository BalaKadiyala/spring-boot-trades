spring.application.name=spring-boot-trades

# H2 console enabled for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# H2 in-memory database settings
# ===============================
# spring.datasource.url=jdbc:h2:mem:tradesdb
spring.datasource.url=jdbc:h2:file:/data/tradesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update schema from JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Springdoc OpenAPI / Swagger UI
# ===============================
# Swagger UI will be available at http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Server port (default 8080; override if desired)
# server.port=8080

# Logging level
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# write to logs/app.log
logging.file.name=logs/app.log
# or set directory: logging.file.path=logs
logging.level.root=INFO
logging.level.com.example=DEBUG
